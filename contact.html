     <script src="./app.js"></script>
     <div class="contact-box">
         <h2 class="class-for-reserve">Reserve Your Table Now!</h2>
         <form action="https://formspree.io/f/xgerqqzj" method="POST">
             <input type="text" name="firstName" class="input-field" placeholder="First Name" required>
             <input type="text" name="lastName" class="input-field" placeholder="Last Name" required>
             <input type="text" name="_replyto" name="email" class="input-field" placeholder="your Email" required>
             <input type="text" name="subject" class="input-field" placeholder="Subject">
             <textarea type="text" class="input-field textarea-field" placeholder="your message">
            </textarea>
            <button type="submit" class="btn" value="Send">Reserve Now</button>
            </form>

     </div>
